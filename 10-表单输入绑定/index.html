<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			<!-- input 双向绑定 -->
			<input v-model="message1" placeholder="edit me">
			<p> message-1 is :{{message1}} </p>
			
			<!-- textarea 双向绑定 -->
			<textarea v-model="message2" placeholder="add multple lines"></textarea>
			<p> message-2 is :{{message2}} </p>
			
			<!-- 多选框绑定 -->
			<div sytle="margin-top:20px">
				<input type="checkbox" id="jack" value="Jack" v-model="checkedNames"/>
				<label for="jack"> Jack </label>
				<input type="checkbox" id="john" value="John" v-model="checkedNames"/>
				<label for="jack"> John </label>
				<input type="checkbox" id="mike" value="Mike" v-model="checkedNames"/>
				<label for="jack"> Mike </label>
				</br>
				<span> Checked names: {{checkedNames}} </span>
			</div>
			
			<div style="margin-top:20px;">
				<input type="radio" id="one" value="One" v-model="picked">
				<label for="one">One</label>
				<br>
				<input type="radio" id="two" value="Two" v-model="picked">
				<label for="two">Two</label>
				<br>
				<span>Picked:{{picked}}</span>
			</div>
			<button type="button" @click="submit"> 提交 </button>
		</div>
		<script type="text/javascript">
			//创建实例
			var app = new Vue({
				el: '#app',
				data: {
					message1: "message1",
					message2: "message1",
					checkedNames:["Jack","Mike"],
					picked:"Two"
				},
				methods:{
					//提交数据
					submit:function(){
						//输出数据
						console.log("message1:" + this.message1);
						console.log("message2:" + this.message2);
						console.log("checkedNames:" + this.checkedNames);
						console.log("picked:" + this.picked);
					}
				}
			})
		</script>
		<style type="text/css">
		</style>
	</body>
</html>
