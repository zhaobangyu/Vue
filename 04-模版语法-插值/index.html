<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			<!-- v-once:执行一次性插值,后续改变不会生效 -->
			<span v-once> {{msg}} </span>
			<!-- v-html使用:输出真正的HTML -->
			<p v-html="rawHtml"></p>
			<!-- v-bind使用:标签数据绑定 -->
			<div v-bind:class="color"> test... </div>
			<!-- 运算表达式 -->
			<p> {{ number + 1 }} </p>
			<p> {{ ok ? 'YES' : 'NO' }} </p>
			<p> {{ message.split('').reverse().join('') }} </p>
		</div>
		<script type="text/javascript">
			//创建实例
			var app = new Vue({
				el: '#app',
				data: {
					msg: 'vue',
					rawHtml: '<span style="color:red">this is shold be red </span>',
					color:'red',
					number:10,
					ok:true,
					message:'vue'
				},
			});
			//v-once属性测试(设置不会更新)
			app.msg = 'vue....';
		</script>
	</body>
	
	<style type="text/css">
		.red{
			color: red;
			font-size: 100Px;
		}
		.blue{
			color: blue;
			font-size: 100Px;
		}
	</style>
</html>
