<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			计时器:{{msg}}
		</div>
		<script type="text/javascript">
			//时间数量
			var data = { time: 0};
			//创建实例
			var app = new Vue({
				el: '#app',
				data: {
					msg:data
				},
				
				//在实例化之后，数据观测(data observer)和event/watcher 事件配置之前被调用
				beforeCreate:function(){
					console.log('beforeCreate');
				},
				/*在实例创建完成后立即被调用。
				在这一步，实例已完成以下的配置：数据观测(data observer), 属性和方法的运算 watch/event事件回调。
				然后,挂载阶段还没开始,$e1属性不可见。*/
				created:function(){
					console.log('created');
				},
				//在挂载开始之前被调用:相关的渲染函数首次被调用
				beforeMount:function(){
					console.log('beforeMount');
				},
				//el被新创建的vm.$el替换,挂载成功
				mounted:function(){
					console.log('mounted');
					
				},
				//数据更新时调用
				beforeUpdate:function(){
					console.log('beforeUpdate');
				},
				//组件DOM已经更新,组件更新完毕
				updated:function(){
					console.log('updated');
				}
			});
			
			//时间函数
			function countSecond(){
				//时间累加
				data.time += 1;
				//创建定时器
				setTimeout("countSecond()", 1000);
			}
			this.countSecond();
		</script>
	</body>
</html>
