<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
			<a v-bind:href="url">...</a>
			<div @click="click1">
				<!-- 使用stop暂停其它响应 -->
				<div @click.stop="click2">
					click me...
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//创建实例
			var app = new Vue({
				el: '#app',
				data: {
					seen: false,
					url: "http://www.baidu.com"
				},
				methods:{
					click1:function(){
						console.log("click1...");
					},
					click2:function(){
						console.log("click2...");
					}
				}
			});
		</script>
	</body>
</html>
