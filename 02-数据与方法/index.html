<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			{{a}}
		</div>
		<script type="text/javascript">
			//临时变量
			var data = {a : 1};
			//创建实例
			var app = new Vue({
				el: '#app',
				data: data
			});
			//监听某个变量的变化
			app.$watch('a', function(newVal, oldVal){
				//输出数据
				console.log("newVal:%s oldVal:%s", newVal, oldVal);
			})
			//变更数据
			data.a = 10;
		</script>
	</body>
</html>
