<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
			<div id="app">
				{{title}},{{message}}
			</div>
			
			<script type="text/javascript">
				var app = new Vue({
					el:'#app',
					data:{
						title: 'Vue',
						message: 'Hello Vue!'
					}
				});
			</script>
	</body>
</html>
