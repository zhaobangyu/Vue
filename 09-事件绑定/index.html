<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			<!-- 简单应用 -->
			<button v-on:click="counter+=1"> 数值: {{counter}} </button>
			</br>
			<!-- 绑定方法 -->
			<button v-on:click="greet('abc', $event)"> greet </button>
		</div>
		<script type="text/javascript">
			//创建实例
			var app = new Vue({
				el: '#app',
				data: {
					counter: 0,
					msg: 'hi vue'
				},
				methods: {
					greet: function(str, e) {
						alert(this.msg);
						alert(str)
						console.log(e);
					}
				},
			})
		</script>
		<style type="text/css">
		</style>
	</body>
</html>
